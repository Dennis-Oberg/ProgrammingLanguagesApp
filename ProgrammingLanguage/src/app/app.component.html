<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming!</title>
</head>

<body>
    <div class="topwrapper">
        <div class="topnav">
            <a class="links" routerLink="/Welcome-Page" routerLinkActive="activebutton">Home</a>
            <a class="links" routerLink="/Programming-Languages" routerLinkActive="activebutton">Programming
                Languages</a>
            <div class="loginform_wrapper">
                <div class="loginform">
                    <div class="loginDiv" *ngIf="isLoggedIn">Logged in as: {{ loggedInUser }}
                        <button (click)="onLogoutClick()">Logout</button>

                    </div>
                    
                    <button (click)="openForm()" class="buttons">
                        <p>Click here to login</p>
                    </button>
                    <button *ngIf="isLoggedIn" class="buttons" routerLink="/Database-Submit">
                        <p>Submit to database</p>
                    </button>
                    
                    <app-login></app-login>
                </div>
            </div>
        </div>
    </div>
    <router-outlet></router-outlet>
</body>

</html>
