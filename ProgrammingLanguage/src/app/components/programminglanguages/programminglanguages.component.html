<body>
    <div class="proglangtitle">
        <h1 class="title">
            Select a programming language!
        </h1>

    </div>
    <div class="WelcomeWrapper">
        <div class="WelcomeText">
            <ul>
                <li *ngFor="let language of proglanguages">
                    <a [routerLink]="['/details', language.id]" (click)="verifyUser()" routerLinkActive="active-link">{{ language.Name }}</a>
                </li>
            </ul>
        </div>
    </div>
</body>
