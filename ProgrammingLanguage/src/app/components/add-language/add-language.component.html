<mat-grid-list cols="1" rowHeight="100px">
    <mat-grid-tile [colspan]="1" [rowspan]="2">

        Database submission
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="6">
        <mat-card class="progCard">

            <mat-card-content>
                <form class="form" [formGroup]="this.form">

                    <mat-form-field class="example-full-width">
                        <mat-label>Name of the language:</mat-label>
                        <input matInput placeholder="Ex. Python" formControlName="Name">
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <mat-label>Name of the founder:</mat-label>
                        <input matInput formControlName="Founder">
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <mat-label>Year founded:</mat-label>
                        <input matInput placeholder="Ex. 1998" formControlName="Founded">
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <mat-label>Provide a short description</mat-label>
                        <textarea matInput formControlName="Description"></textarea>
                    </mat-form-field>

                </form>
            </mat-card-content>
            <mat-card-actions>
                <button (click)="onSubmit()" [disabled]="form.invalid" mat-button>Submit</button>
            </mat-card-actions>
        </mat-card>
